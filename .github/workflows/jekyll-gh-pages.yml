name: Deploy VitePress Docs to GitHub Pages

on:
  push:
    branches: [ master ]  # 或者 main，根据您的分支来定
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout 代码
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 安装项目依赖（如果有）
        run: npm install

      - name: 🏗️ 构建 VitePress 文档（文档源在 docs/ 目录）
        run: npx vitepress build docs

      - name: 📤 上传构建结果（即 docs/.vitepress/dist/）
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/.vitepress/dist  # VitePress 构建出的静态网站目录

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🚀 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4